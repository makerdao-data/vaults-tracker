<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <title>MCD Vaults Tracker</title>
</head>
<body>
        <div class="dashboard">

            <div class="header shadow">
                {% include 'header.html' %}
            </div>

            <div class="right_panel shadow">
                <div id="table_container">
                    <h3 style="margin-top: 2px; ">Vaults history</h3>

                    <div style="padding-top: 10px; padding-bottom: 15px;">

                        <div id="reportrange" style="background: #fff; cursor: pointer; padding: 5px 15px 5px 15px; border: 1px solid #ccc; display: inline-block; vertical-align: middle;">
                            <i class="fa fa-calendar"></i>&nbsp;
                            <span></span> <i class="fa fa-caret-down"></i>
                        </div>
                        
                        <div style="display: inline-block; vertical-align: middle;">
                            <button id='export' class="dt-button buttons-csv buttons-html5">Export to CSV</button>
                        </div>

                        <div style="display: inline-block; vertical-align: middle;">
                            <div>
                                Vault:
                                <input id="search_vault" name="search_vault" class="dataTables_filter" style="display: inline-block; vertical-align: middle; padding: 5px;" type="text" value="">
                            </div>

                        </div>

                        <div style="display: inline-block; vertical-align: middle;">
                            <div>
                                Ilk:
                                <input id="search_ilk" name="search_ilk" class="dataTables_filter" style="display: inline-block; vertical-align: middle; padding: 5px;" type="text" value="">
                            </div>

                        </div>


                        <div style="display: inline-block; vertical-align: middle;">
                            <button id="search_start" class="simple-button" type="submit"><i class="fa fa-search"></i></button>
                        </div>

                    </div>
                    <div class="right-box">
                        <table id="sorted-table" class="simple-table dataTable no-footer" style="width:99%">
                            <thead>
                                <tr>
                                    <th>Day</th>
                                    <th>Vault</th>
                                    <th>Ilk</th>
                                    <th>Collateral</th>
                                    <th>Principal</th>
                                    <th>Debt</th>
                                    <th>Paid fees</th>
                                    <th>Withdraw</th>
                                    <th>Deposit</th>
                                    <th>Principal generate</th>
                                    <th>Principal payback</th>
                                    <th>Debt generate</th>
                                    <th>Debt payback</th>
                                    <th>Accrued fees</th>
                                </tr>
                            </thead>
                        </table>
                        </div>
                        <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
                        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
                        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='daterangepicker.css') }}" />

                        <script nonce="{{ csp_nonce() }}">

                            $(document).ready(function () {

                                $(function() {

                                    var start = moment().subtract(1, 'days');
                                    var end = moment().subtract(1, 'days');

                                    function cb(start, end) {
                                        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
                                    }

                                    $('#reportrange').daterangepicker({
                                        startDate: start,
                                        endDate: end,
                                        ranges: {
                                        'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                                        'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                                        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                                        'This Month': [moment().startOf('month'), moment().endOf('month')],
                                        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                                        }
                                    }, cb);

                                    cb(start, end);

                                });

                                $("#export").on("click",function(){
                                    if ((($('#reportrange').data('daterangepicker').startDate.utc().unix() - $('#reportrange').data('daterangepicker').endDate.utc().unix()) / 1000) / 86400 * -1 < 7){

                                        // window.open(
                                        // '/data/history_export/' +
                                        //             $('#reportrange').data('daterangepicker').startDate.utc().unix() + '/' +
                                        //             $('#reportrange').data('daterangepicker').endDate.utc().unix()
                                        //         );

                                        const saveData = (function () {
                                            const a = document.createElement("a");
                                            document.body.appendChild(a);
                                            a.style = "display: none";
                                            return function (data, fileName) {
                                                const blob = new Blob([data], {type: "octet/stream"}),
                                                    url = window.URL.createObjectURL(blob);
                                                a.href = url;
                                                a.download = fileName;
                                                a.click();
                                                window.URL.revokeObjectURL(url);
                                            };
                                        }());

                                        var req = $.ajax({
                                            url: '/data/history_export/' + $('#reportrange').data('daterangepicker').startDate.utc().unix() + '/' + $('#reportrange').data('daterangepicker').endDate.utc().unix(),
                                            data: {
                                                "search_vault": $("#search_vault").val(),
                                                "search_ilk": $("#search_ilk").val()
                                            }
                                        });

                                        alert("Downloading in progess");

                                        req.done(function() {
                                            
                                            saveData(req.responseText, 'export.csv');

                                        });

                                    } else {
                                        alert("Data export is available only for 7 (or less) days intervals.");
                                    }
                                    
                                });
                            
                            function ld() {
                                
                                $('#sorted-table').DataTable({
                                
                                    ajax: {
                                        url: '/data/history/' + $('#reportrange').data('daterangepicker').startDate.utc().unix() + '/' + $('#reportrange').data('daterangepicker').endDate.utc().unix(),
                                        data: {
                                            "search_vault": $("#search_vault").val(),
                                            "search_ilk": $("#search_ilk").val()
                                        },
                                    },
                                    serverSide: true,
                                    autoWidth: false,
                                    searching: false,
                                    columns: [
                                        { 
                                            data: "day",
                                            render: function(data, type, row) {
                                                if(type === "sort" || type === "type"){
                                                    return data;
                                                    }
                                                return moment(data).format("YYYY-MM-DD");
                                            }
                                        },
                                        { data: "vault" },
                                        { data: "ilk" },
                                        { data: "collateral_eod" },
                                        { data: "principal_eod" },
                                        { data: "debt_eod" },
                                        { data: "fees_eod" },
                                        { data: "withdraw" },
                                        { data: "deposit" },
                                        { data: "principal_generate" },
                                        { data: "principal_payback" },
                                        { data: "debt_generate" },
                                        { data: "debt_payback" },
                                        { data: "fees" }
                                    ],
                                    order: [[ 0, "desc" ]],
                                    lengthMenu: [[50, 100, 250 -1], [50, 100, 250, "All"]],
                                    pageLength: 50,
                                    dom: 'lBfrtip',
                                })
                            }

                            $(function() {
                                setTimeout(ld, 1000);
                            });

                            $('#reportrange').on('apply.daterangepicker', function(){

                                $('#sorted-table').DataTable().clear();
                                $('#sorted-table').DataTable().destroy();
                                $('#sorted-table').DataTable({
                    
                                    ajax: {
                                        url: '/data/history/' + $('#reportrange').data('daterangepicker').startDate.utc().unix() + '/' + $('#reportrange').data('daterangepicker').endDate.utc().unix(),
                                        data: {
                                            "search_vault": $("#search_vault").val(),
                                            "search_ilk": $("#search_ilk").val()
                                        },
                                    },
                                    serverSide: true,
                                    autoWidth: false,
                                    searching: false,
                                    columns: [
                                        { 
                                            data: "day",
                                            render: function(data, type, row) {
                                                if(type === "sort" || type === "type"){
                                                    return data;
                                                    }
                                                return moment(data).format("YYYY-MM-DD");
                                            }
                                        },
                                        { data: "vault" },
                                        { data: "ilk" },
                                        { data: "collateral_eod" },
                                        { data: "principal_eod" },
                                        { data: "debt_eod" },
                                        { data: "fees_eod" },
                                        { data: "withdraw" },
                                        { data: "deposit" },
                                        { data: "principal_generate" },
                                        { data: "principal_payback" },
                                        { data: "debt_generate" },
                                        { data: "debt_payback" },
                                        { data: "fees" }
                                    ],
                                    order: [[ 0, "desc" ]],
                                    lengthMenu: [[50, 100, 250 -1], [50, 100, 250, "All"]],
                                    pageLength: 50,
                                    dom: 'lBfrtip',
                                });
                            });

                            $("#search_start").on("click",function(){

                                $('#sorted-table').DataTable().clear();
                                $('#sorted-table').DataTable().destroy();
                                $('#sorted-table').DataTable({
                    
                                    ajax: {
                                        url: '/data/history/' + $('#reportrange').data('daterangepicker').startDate.utc().unix() + '/' + $('#reportrange').data('daterangepicker').endDate.utc().unix(),
                                        data: {
                                            "search_vault": $("#search_vault").val(),
                                            "search_ilk": $("#search_ilk").val()
                                        },
                                    },
                                    serverSide: true,
                                    autoWidth: false,
                                    searching: false,
                                    columns: [
                                        { 
                                            data: "day",
                                            render: function(data, type, row) {
                                                if(type === "sort" || type === "type"){
                                                    return data;
                                                    }
                                                return moment(data).format("YYYY-MM-DD");
                                            }
                                        },
                                        { data: "vault" },
                                        { data: "ilk" },
                                        { data: "collateral_eod" },
                                        { data: "principal_eod" },
                                        { data: "debt_eod" },
                                        { data: "fees_eod" },
                                        { data: "withdraw" },
                                        { data: "deposit" },
                                        { data: "principal_generate" },
                                        { data: "principal_payback" },
                                        { data: "debt_generate" },
                                        { data: "debt_payback" },
                                        { data: "fees" }
                                    ],
                                    order: [[ 0, "desc" ]],
                                    lengthMenu: [[50, 100, 250 -1], [50, 100, 250, "All"]],
                                    pageLength: 50,
                                    dom: 'lBfrtip',
                                });

                            });
                        });

                        var ilk_input = document.getElementById("search_ilk");
                            ilk_input.addEventListener("keyup", function(event) {
                                if (event.keyCode === 13) {
                                event.preventDefault();
                                document.getElementById("search_start").click();
                            }
                        });

                        var vault_input = document.getElementById("search_vault");
                            vault_input.addEventListener("keyup", function(event) {
                                if (event.keyCode === 13) {
                                event.preventDefault();
                                document.getElementById("search_start").click();
                            }
                        });

                            
                    </script>
                    </div>
                </div>
                <div class="footer shadow">
                    {% include 'footer.html' %}
                </div>
            </div>

    
   
</body>
</html>
