<a href="/" class="logo-container"><img class="logo" src="{{ url_for('static', filename='logo.png') }}"></a>
<div class="title-form-container">
    <div class="title-container">

        <div class="main_title">MCD Vaults Tracker</div>
        <div class="refresh">Last data refresh: {{ refresh }} UTC</div>

    </div>

    <div class="form-container">
        {% if form %}
            <div style="margin-top: 0;">
                <form method='post'>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <table>
                        <tr>
                            <td>
                                <button class='simple-button' type='submit'><i class='fa fa-search'></i></button>
                            </td>
                            <td>
                                {{ form.search(placeholder="Vault id") }}
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        {% endif %}
    </div>
</div>
